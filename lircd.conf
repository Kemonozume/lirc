# lircd.conf - Configuration for Atric IR-Wakeup-USB
#
# brand:      unknown
# model:      test
# receiver:	  IR-WakeupUSB
#
#--- Konfigurations-Strings zur Auto-Konfiguration f√ºr Easy-VDR (und andere Programme) ---
#
# Atric_FB_Name_Str="test"
# Atric_FB_Conf_Str="00050120D26700000002020C0B0025000000000000000000000000FEFFFFFF000000FF24000100000000"
#
#----------------------------------------------------------------------------
# ATTENTION! Do NOT use "irrecord" to automaticly learn key-codes
# This will generate wrong remote settings with the IR-WakeupUSB!
#
# Manually fill in key-names and key-codes in the "codes section" or
# use the "lircd.conf"-tool of the IR-WakeupUSB configuration software
#
#----------------------------------------------------------------------------
# Do NOT change the following remote settings
# These settings depends on the IR-WakeupUSB and are independent from
# the used remote control.
#
# You can change the name of the remote control to assign the file to the
# remote control.
# You can also add your own remarks (use the remark tag "#").
#----------------------------------------------------------------------------

begin remote

  name            test
  bits            48
  flags           SPACE_ENC
  eps             30
  aeps            100
  one             0  0
  zero            0  0
  pre_data_bits   16
  pre_data        0xFFFF
  post_data_bits  0
  post_data       0x0
  gap             65536
  repeat_bit      0
  toggle_bit_mask 0x0


#----------------------------------------------------------------------------
# Here (after the "begin codes" tag) fill in the keycodes (one key per row)
# Use the following syntax:
#
# KEY_1    0x03B800000000	# remark (optional)
#
# Description:	KEY_1:  the name of the remote button
#			for a full list of available key names use the
#			following command: "irrecord --list-namespace"
#
#       0x3B800000000:  IR-code of the remote button (48-bit hexcode)
#
#	     # remark:  optional remark for the named key
#			this remark will be showed in the "lircd.conf"-tool
#			of the configuration software
#----------------------------------------------------------------------------


  begin codes

    KEY_POWER                0xFF008C400000
    KEY_0                    0xCF308C400000
    KEY_1                    0x3FC08C400000
    KEY_2                    0xDF208C400000
    KEY_3                    0x5FA08C400000
    KEY_4                    0x9F608C400000
    KEY_5                    0x1FE08C400000
    KEY_6                    0xEF108C400000
    KEY_7                    0x6F908C400000
    KEY_8                    0xAF508C400000
    KEY_9                    0x2FD08C400000
    KEY_MUTE                 0xE7188C400000
    KEY_INFO                 0xA9568C400000
    KEY_MENU                 0x8F708C400000
    KEY_EXIT                 0x97688C400000
    KEY_ESC                  0x000000000000
    KEY_VOLUMEDOWN           0xFD028C400000
    KEY_VOLUMEUP             0x07F88C400000
    KEY_CHANNELDOWN          0x6D928C400000
    KEY_CHANNELUP            0xED128C400000
    KEY_PLAY                 0x4DB28C400000
    KEY_PAUSE                0xAD528C400000
    KEY_STOP                 0x79868C400000
    KEY_RECORD               0x8D728C400000
    KEY_FORWARD              0xB9468C400000
    KEY_REWIND               0x39C68C400000
    KEY_NEXT                 0xA7588C400000
    KEY_PREV                 0x47B88C400000
    KEY_CLEAR                0x000000000000
    KEY_BACK                 0x7D828C400000
    KEY_UP                   0x77888C400000
    KEY_DOWN                 0x57A88C400000
    KEY_LEFT                 0xB7488C400000
    KEY_RIGHT                0xD7288C400000
    KEY_OK                   0x37C88C400000
    KEY_ENTER                0x000000000000
    KEY_EPG                  0x000000000000
    KEY_RED                  0xC7388C400000
    KEY_GREEN                0x47B88C400000
    KEY_YELLOW               0xA7588C400000
    KEY_BLUE                 0x87788C400000

  end codes

end remote
